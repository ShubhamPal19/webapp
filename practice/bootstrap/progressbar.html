<!-- 
    There are two types of container in bootstrap 

    1. container
    2. Fluid container
    

-->

<body>


 



    <div class="container">

       
        <h1>Progress Bar</h1>


        <div class="progress">
            <div class="progress-bar" role="progressbar" style="width:70%"></div>
        </div>
       
        <h1>Progress Bar</h1>


        <div class="progress">
            <div class="progress-bar progress-bar-striped" role="progressbar" style="width:70%">
                70%
            </div>

        </div>

        <div class="progress">
            <div class="progress-bar progress-bar-striped active" role="progressbar" style="width:70%">
                70%
            </div>

        </div>
    </div>
