<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script>
        $(document).ready(function(){
            $('button').mouseenter(function(){

                $(this).css("background-color","#4e77eb")
                

            })
            $('button').mouseleave(function(){

                $(this).css("background-color","#090979");
                
                

            })
            $('button').click(function(){

                $('.wheel').animate({left:'1200px',rotate:'1000'},2000);
                
                

            });


            
        })
    </script>
    <style>

        body{
          
            display: flex;
            justify-content: center;
            background:url(blue-copy-.jpg) ;
            background-repeat: no-repeat;
            background-size: cover;

        }

        
        button{
            color: white;
            background-color:#090979;
            width: 200px;
            height: 50px;
            border-radius: 15px;
            
        }
        .area
        {
            height: 200px;
            position: absolute;
            top: 300px;
            width: 100%;
            display: flex;
                align-items: flex-end;
                background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(9,9,121,1) 22%, rgba(0,212,255,1) 89%, rgba(190,227,229,1) 100%);
            }
        .wheel
        {
            position: absolute;
             height: 150px;
            width: 150px;
            border: 4px solid black ;
            border-radius: 110px;
            background-image:url(wheel.jpg);
            background-position: center;
            background-size: cover;
           
        }
        
      .sector
        {
            height: 40px;
            height: 40px;
        }
    </style>
</head>

<body>

    <Button>Rotate wheel</Button>


    <div class="area">

        <div class="wheel">
            <div class="sector"></div>
            <div id="d1" ></div>
            <div class="sector"></div>

            <div class="sector"></div>
            <div class="sector"></div>
        </div>

    </div>

</body>

</html>
