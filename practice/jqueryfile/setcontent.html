<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>


        <script>
            $(document).ready(function(){
                
             
               $('#button1').click(function(){
                  
                  $('#text1').text("new text line");
               })
             
               $('#button2').click(function(){
                  $('#text2').html("<b> shubham</b>");
               })
             
               $('#button3').click(function(){
                  $('#name').val("rishab");
               })
            });
        </script>
</head>
<body>
 
      <p id="text1">text line 1.</p>
      <p id="text2">text line 1.</p>
      <p>name: <input type="text" name="name" id="name" value="shubham"></p>
    <button id="button1">reset text</button>
    <button id="button2">reset html</button>
    <button id="button3">reset value</button>
    
</body>
</html>
